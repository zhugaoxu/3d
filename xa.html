			* {

			body {
				perspective: 800px;
			}
			
			.box {
				height: 200px;
				width: 200px;
				border: 2px solid red;
				margin: 200px auto;
				position: relative;
			}
			
			.box>img {
				height: 200px;
				width: 200px;
				position: absolute;
				top: 0;
				left: 0;
				transform: rotateX(0deg);
				-webkit-box-reflect: below 5px linear-gradient(rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, 0.5) 100%);
			}
